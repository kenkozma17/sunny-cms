title: Promotion
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: banner
            field:
              type: group
              display: Banner
              fields:
                -
                  handle: banner_title
                  field:
                    type: text
                    display: 'Banner Title'
                -
                  handle: banner_image
                  field:
                    max_files: 1
                    container: images
                    type: assets
                    display: 'Banner Image'
                    validate:
                      - required
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: thumbnail
            field:
              max_files: 1
              container: images
              type: assets
              display: Thumbnail
          -
            handle: short_description
            field:
              type: textarea
              display: 'Short Description'
          -
            handle: content
            field:
              remove_empty_nodes: false
              type: bard
              display: Content
              sets:
                video_embed:
                  display: 'Video Embed'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: url
                          field:
                            type: text
                            display: URL
                        -
                          handle: width
                          field:
                            type: width
                            display: Width
          -
            handle: start_date
            field:
              type: date
              display: 'Start Date'
              width: 50
          -
            handle: end_date
            field:
              type: date
              display: 'End Date'
              width: 50
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: start_time
            field:
              type: time
              display: 'Start Time'
              width: 50
          -
            handle: end_time
            field:
              type: time
              display: 'End Time'
              width: 50
          -
            handle: location
            field:
              type: text
              display: Location
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
